<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <legend>BMI Calculator</legend>
        <p>
          <label for="height">Height in cm</label>
          <input type="text" name="height" id="height" />
        </p>
        <p>
          <label for="weight">Weight in kg</label>
          <input type="text" name="weight" id="weight" />
        </p>
        <button class="cal" type="submit">Calculate</button>
        <div class="result"></div>
        <div class="check"></div>
        <div class="wg">
          <p class="wgb">Under Weight = less than 18.6</p>
          <p class="wgb">Normal Weight = 18.6 to 24.9</p>
          <p class="wgb">Overweight = greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
